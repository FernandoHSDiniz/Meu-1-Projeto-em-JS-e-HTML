    <!-- Script -->
    <script>
        // Função para mostrar ou ocultar a lista de contatos quando o link "Contato" é clicado
        document.getElementById('link-contato').addEventListener('click', function(event) {
            event.preventDefault(); // Prevenir o comportamento padrão do link
            
            var listaContatos = document.querySelector('.lista-contatos');
            // Alternar entre exibir e ocultar a lista de contatos
            if (listaContatos.style.display === 'none') {
                listaContatos.style.display = 'block';
            } else {
                listaContatos.style.display = 'none';
            }
        });
